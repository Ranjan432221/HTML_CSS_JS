<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> nth child pseudo selector using attribute</title>
    <style>
        .container{
           display:block;
           width: 233px;
           margin: auto;
        }
        input{
            display: block;
        }
        input[type="text"]{
            padding: 23px;
            border: 2px solid red;
        }
        a[target]{
            font-size: 44px;
            color: violet;
        }
        a[target="_self"]{
            font-size: 44px;
            color: blue;
        }
        li:nth-child(3){
            /* this will apply css for third child */
            color: cyan;
        }
        /* li:nth-child(2n+0){
            odd child on css apply
            color: red;
        }  */
        /* EVEN CHILD ON CSS APPLY */
        li:nth-child(even){
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><a href="http/googl.com" target="_blank">go to google</a></h1>
        <h1><a href="http/facebook.com" target="_self">go to facebook</a></h1>
        <form action="" class="form-control">
            <input type="text" placeholder="enter your name">
            <input type="password" placeholder="enter your password">
            <input type="submit" value="submit">
        </form>
        <ul>
            <li class="item" id="item-1">item1</li>
            <li class="item" id="item-2">item2</li>
            <li class="item" id="item-3">item3</li>
            <li class="item" id="item-4">item4</li>
            <li class="item" id="item-5">item5</li>
            <li class="item" id="item-6">item6</li>
            <li class="item" id="item-7">item7</li>
            <li class="item" id="item-8">item8</li>
            <li class="item" id="item-9">item9</li>
            <li class="item" id="item-10">item10</li>
            <li class="item" id="item-11">item11</li>
            <li class="item" id="item-12">item12</li>
        </ul>
    </div>
</body>
</html>
