<style>
div > p{
    /*this selector symbol only use on recently inside the div then css will be applied*/
    color:yellow;
    background-color: green;
    font-weight:bold;
}
div + p{
    /* if p is right after p i.e p is next sibling of p */
    color:white;
    background-color: red;
}
</style>
